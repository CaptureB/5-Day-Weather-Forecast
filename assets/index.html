<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 <link rel ="stylesheet" href="style.css">

    <title>5-Day Weather Forecast</title>
</head>
<body>
    <header class="container">
       <nav class="navbar">
        <h1>5 Day Forecast</h1>
       </nav>
    </header>
    <main class ="container dashboard">
        <div class= "row p-2">
            <div class="col-sm-12 col-md-9 order-md-2">
                <div class="row">
            
                    
                    <div class="col-12 currentWeather p-0">
                        <div class="d-flex cityName">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
                            <img id="weather-icon" />
                        </div>
                        <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
                        <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                        <p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>
                        

                                
    
                    </div>

        </div>
    </main>
</body>
</html>
